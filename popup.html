<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Translator</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #2c2f33;
      color: #dcddde;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #23272a;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ed4245;
      transition: background 0.3s;
    }

    .status-indicator.active {
      background: #3ba55d;
      box-shadow: 0 0 8px #3ba55d;
    }

    .status-text {
      flex: 1;
      font-size: 14px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #toggleBtn {
      background: #5865f2;
      color: white;
    }

    #toggleBtn:hover {
      background: #4752c4;
    }

    #toggleBtn.active {
      background: #3ba55d;
    }

    #toggleBtn.active:hover {
      background: #2d7d46;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: #23272a;
      border-radius: 8px;
      font-size: 12px;
      color: #b9bbbe;
      line-height: 1.5;
    }

    .info strong {
      color: #dcddde;
    }

    .shortcut {
      display: inline-block;
      background: #40444b;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
    }

    .stats {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #40444b;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #5865f2;
    }

    .stat-label {
      display: block;
      font-size: 11px;
      color: #b9bbbe;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>
    <span>🇨🇿</span>
    <span>Discord Překladač</span>
  </h1>

  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <div class="status-text" id="statusText">Načítání...</div>
  </div>

  <div class="controls">
    <button id="toggleBtn">
      <span id="btnIcon">▶️</span>
      <span id="btnText">Zapnout překladač</span>
    </button>
  </div>

  <div class="info">
    <strong>Klávesová zkratka:</strong> <span class="shortcut">Ctrl+Shift+T</span>
    <br><br>
    <strong>Cílový jazyk:</strong> Čeština 🇨🇿
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <span class="stat-value" id="translatedCount">0</span>
        <span class="stat-label">Přeloženo</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="cachedCount">0</span>
        <span class="stat-label">V cache</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
